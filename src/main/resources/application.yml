server:
  port: ${serverPort:443}
  use-forward-headers: true
  ssl:
    key-store: ${keystoreLocation}
    key-store-password: ${keystorePassword}
    key-password: ${keystorePassword}
    key-alias: ${keystoreSSLKey:tomcat}
    enabled-protocols: TLSv1.2

saved-configs:
  groups:
    default-folders: "gw-reports,qw-reports,sw-reports"

aquarius:
  service:
    endpoint: ${aquariusServiceEndpoint}
    user: ${aquariusServiceUser}
    password: ${aquariusServicePassword}
    retries:
      unauthorized: ${aquariusUnauthorizedRetires:3}
    timeout: 30000
  reference:
    modified: "2018-05-31T12:51:00-05:00"
    computations:
      - Decumulated
      - Max
      - Max At Event Time
      - Mean
      - Median
      - Min
      - SelectedValue
      - Sum
      - TidalHigh
      - TidalHigherLow
      - TidalLow
      - TidalLowerHigh
      - Variance
      - EquivalentMean
      - AM
      - Instantaneous
      - 120DayHighMean
      - 003DayHighMean
      - STD
      - Unknown
    periods:
      - Annual
      - Daily
      - Hourly
      - Monthly
      - Points
      - Water Year
      - Weekly
      - Unknown
    controlConditions:
      - Unknown
      - Unspecifed
      - Clear
      - FillControlChanged
      - ScourControlChanged
      - DebrisLight
      - DebrisModerate
      - DebrisHeavy
      - VegetationLight
      - VegetationModerate
      - VegetationHeavy
      - IceAnchor
      - IceCover
      - IceShore
      - Submerged
      - NoFlow

s3:
  region: us-west-2

security:
  require-ssl: true
  basic:
    enabled: false

management:
  security:
    enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    org:
      springframework: ${aqcu_springFrameworkLogLevel:INFO}

spring:
  profiles:
    active: default, swagger
